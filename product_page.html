<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="src/css/product_page.css" />
  </head>
  <body>
    <img src="img/img_example.webp" alt="" id="productImg" />

    <div class="content">
      <h1 id="productName"></h1>
      <div id="priceBox">
        <p id="aPartir">A partir de:</p>
        <h2 id="price"></h2>
        <p id="parcel">ou parcele em 3x de R$ 333.33 sem juros</p>
      </div>
      <div id="colorBox">
        <p id="productColor">
          <b>Cor do produto:</b> <span>Preto/branco</span>
        </p>
        <div id="color"></div>
      </div>
      <div id="sizeBox">
        <p id="productSize"><b>Tamanho do produto:</b></p>
        <div id="sizeGrid"></div>
      </div>
      <div id="buttonBox">
        <button id="buy" onclick="buy()">Comprar</button>
        <button id="addToCart">Adicionar ao carrinho</button>
      </div>
    </div>

    <script src="src/js/product_page.js"></script>
  </body>
</html>
